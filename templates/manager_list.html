<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <title>View all orders</title>
  </head>
  <body>
    <h1>Showing all managers</h1>
    <ul>
	
    {% for manager in object_list %}
	  <li>
	    <a href="{% url 'manager-orders' manager.pk %}">
		  {{ manager.name }}
		</a>
		({{ manager.order_set.all | length }})
	  </li>
	{% empty %}
	  <li>No managers yet.</li>
    {% endfor %}
    </ul>
  </body>
</html>
