<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <title>View all orders</title>
  </head>
  <body>
    <h1>Showing all orders by {{ manager.name }}</h1>
    <ul>
	
    {% for order in order_list %}
	  <li>[{{ order.status }}] {{ order.time }}
	    <ul>
		  {% for order in order_list %}
		    <li>{{ item.quantity }} x {{ item.product.name }}</li>
		  {% endfor %}
		</ul>
	  </li>
	{% empty %}
	  <li>No order yet.</li>
    {% endfor %}
    </ul>
  </body>
</html>
