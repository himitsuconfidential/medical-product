<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <title>View all orders</title>
  </head>
  <body>
    <h1>Showing all orders</h1>
	<p>Number of orders: {{ orders | length }}</p>
    <ul>
       {% for order in orders %}
	     <li>[{{ order.status }}] {{order.time}}</li>
	   {% endfor %}
    </ul>
  </body>
</html>
